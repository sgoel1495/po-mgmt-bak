type Opening {
    id: ID,
    name: String,
    endClient: String,
    suggestedRate: Rate,
    joinings: [Joining]
}

input OpeningInput {
    name: String,
    endClient: String,
    suggestedRate: RateInput,
}

type PaginatedOpening {
    results: [Opening!]
    total: Int
}
extend type Query {
    opening(id:ObjectID): Opening!
}

extend type Mutation {
    addOpening(data: OpeningInput!, vendorId: String!): ObjectID
    updateOpening(data: OpeningInput!, openingId: String!): String
}

